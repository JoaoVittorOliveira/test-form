<!DOCTYPE html>
<html lang="pt-br">
<head>
  	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<title>My Form</title>
	  <link href="style.css" rel="stylesheet" />
</head>
<body>
	<div class="container">
		<header>
			<h2>Create Account</h2>
		</header>
		<form id="form" class="form">

			<div class="inputs">
				<label for="username">Nome de Usuário</label>
				<input type="text" placeholder="João" id="username"/>
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation-circle"></i>
				<small>Error message</small>
			</div>

			<div class="inputs">
				<label for="email">Email</label>
				<input type="text" placeholder="exemplo@gmail.com" id="email"/>
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation-circle"></i>
				<small>Error message</small>
			</div>

			<div class="inputs">
				<label for="password">Senha</label>
				<input type="text" placeholder="Sua senha" id="password"/>
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation-circle"></i>
				<small>Error message</small>
			</div>

			<div class="inputs">
				<label for="password2">Repita a senha</label>
				<input type="text" placeholder="Repita sua senha" id="password2"/>
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation-circle"></i>
				<small>Error message</small>
			</div>

			<button>Enviar</button>

		</form>
	</div>

	<script src="script.js"></script>
</body>
</html>
